<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2018/09/30/22/12/silhouette-3714836_1280.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><u>Football League's Standings</u></h1>
    <br>
    <div class="container">
        <div class="league">
            <select id="league">
                <option selected="true" disabled="true">Select a league: </option>
            </select>
        </div>
        <div class="hidden">
            <select id="season"></select>
        </div>
        <table id="standings" rules="rows">
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
